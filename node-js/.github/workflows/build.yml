name: On Push Build an Image

on:
  push:
    branches: # Change 'Branch' to 'branches' (correct keyword and spelling)
      - main

jobs: # Change 'job' to 'jobs' (correct keyword for multiple jobs)
  Build-image-on-push:
    runs-on: ubuntu-latest # Change 'runon' to 'runs-on' (correct property name)

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login into docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t harshithreddy6322/nodecpu:latest .
      - name: Push to docker
        run: |
          docker push harshithreddy6322/nodecpu:latest
      - name: Verify image
        run: |
          docker pull 100xdevs/web-app:latest

      # Additional steps for building and pushing your image can go here
